{% extends 'app_users/base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}

    <div class="container">

        <div class="col-md-9">
            <div class="row">
                <div class="list-group">
                    <h1>Top 10</h1>
                    <table class="table">
                        <tr>
                            <th>Username</th>
                            <th>Points</th>
                        </tr>
                        {% for user in users %}
                            <tr>
                                <td> {{ user.username }} </td>
                                <td> {{ user.profile.points }} </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
