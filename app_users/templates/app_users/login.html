{% extends 'app_users/base.html' %}
{% load staticfiles %}
{% block head %}
    {{ block.super }}
    <link href="{% static "app_users/css/signin.css" %}" rel="stylesheet">
{% endblock %}
{% block title %}
    {{ msg }}
{% endblock %}

{% block content %}
    <form class="form-signin" action="" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">{{ msg }}</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus name="username">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
               name="password">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <p class="errornote">
            {{ login_error }}
        </p>
    </form>

{% endblock %}
